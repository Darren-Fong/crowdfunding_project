<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Mirror - AI Fashion Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body class="home">
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Smart Mirror</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Product</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <h1>Smart Mirror</h1>
            <p>Your AI-Powered Fashion Assistant</p>
            <a href="products.html" class="cta-button">Learn More</a>
        </div>
    </section>

    <section class="video-section">
        <div class="container">
            <h2>Watch Our Product in Action</h2>
            <div class="video-container">
                <div class="video-wrapper">
                    <video 
                        id="player" 
                        width="100%" 
                        height="100%" 
                        controls 
                        autoplay 
                        muted 
                        playsinline
                        controlsList="nodownload"
                        style="width: 100%; height: 100%; object-fit: contain; background: #000;">
                        <source src="crowdfunding_project.mp4" type="video/mp4; codecs='avc1.42E01E, mp4a.40.2'" />
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>

    <section class="progress-preview">
        <div class="container">
            <h2>Our Progress</h2>
            <div class="progress-preview-text">
                <span class="progress-amount">$0 raised of $10,000</span>
                <span class="progress-percentage">0%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <a href="progress.html" class="cta-button">View Full Progress</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Smart Mirror. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <!-- Add Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'mute',
                'volume',
                'captions',
                'settings',
                'pip',
                'airplay',
                'fullscreen'
            ],
            loadSprite: true,
            iconUrl: "https://cdn.plyr.io/3.7.8/plyr.svg",
            blankVideo: "https://cdn.plyr.io/static/blank.mp4"
        });
    </script>
    
    <!-- Custom Alert -->
    <div class="custom-alert" id="customAlert">
        <div class="alert-content">
            <div class="alert-header">
                <h3 class="alert-title">Alert</h3>
            </div>
            <div class="alert-body">
                <p class="alert-message"></p>
            </div>
            <div class="alert-footer">
                <button class="alert-button cancel">Cancel</button>
                <button class="alert-button confirm">OK</button>
            </div>
        </div>
    </div>
</body>
</html>
