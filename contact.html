<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Smart Mirror</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Smart Mirror</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you</p>
            
            <form class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <div class="social-links">
                <h3>Connect With Us</h3>
                <div class="social-grid">
                    <a href="mailto:contact@smartmirror.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="tel:+1234567890" class="social-link">
                        <i class="fas fa-phone"></i>
                    </a>
                    <a href="https://smartmirror.com" class="social-link">
                        <i class="fas fa-globe"></i>
                    </a>
                    <a href="https://instagram.com/smartmirror" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://twitter.com/smartmirror" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://youtube.com/smartmirror" class="social-link">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Smart Mirror. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
